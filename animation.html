<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battery Swap Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .car {
      transition: transform 1s ease-in-out;
    }
    .move {
      transform: translateX(300px);
    }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-green-600 p-4 text-white flex justify-between">
    <h1 class="text-xl font-bold">EV Swap Education</h1>
    <div class="space-x-4">
      <a href="index.html">Home</a>
      <a href="technology.html">Technology</a>
      <a href="animation.html">Animations</a>
      <a href="videos.html">Videos</a>
      <a href="quiz.html">Quiz</a>
    </div>
  </nav>

  <section class="p-8 text-center">
    <h2 class="text-2xl font-semibold mb-4">Watch the Battery Swap in Action</h2>
    <div class="relative bg-white rounded shadow-lg p-6">
      <img id="car" src="ev car.jpg" class="car w-1/3 mx-auto" />
      <button onclick="document.getElementById('car').classList.toggle('move')" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">
        Animate Swap
      </button>
    </div>
  </section>
</body>
</html>
